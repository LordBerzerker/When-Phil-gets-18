<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bitcoin-Adresse – Euro-Wert</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #222;
      text-align: center;
      padding: 2em;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 2em;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: inline-block;
      margin-top: 2em;
    }
    h1 {
      font-size: 1.4em;
      color: #1a73e8;
    }
    .value {
      font-size: 2em;
      font-weight: bold;
      color: #1a73e8;
    }
    .timestamp {
      margin-top: 1em;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1 id="countdown">Dieser kleine Schatz gehört in ... Tagen dir.</h1>
  <div class="card">
    <p><strong>Adresse:</strong><br><span id="address">Lade...</span></p>
    <p>BTC-Guthaben: <span id="btc" class="value">...</span></p>
    <p>Euro-Wert: <span id="eur" class="value">...</span></p>
    <div class="timestamp" id="time"></div>
  </div>

  <script>
    const encodedAddress = 'YmMxcXpqNWs1YXdwcjVlMjU3NDN4ZXozZHhxMzZ0eXBqdDNjYzJ2ZXo=';

    function decodeBase64(str) {
      try {
        return decodeURIComponent(atob(str).split('').map(c =>
          '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
        ).join(''));
      } catch {
        return atob(str);
      }
    }

    const address = decodeBase64(encodedAddress);
    document.getElementById('address').textContent = address;

    // Countdown berechnen
    function updateCountdown() {
      const now = new Date();
      const target = new Date("2043-07-17T00:00:00");
      const diff = target - now;
      const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
      const el = document.getElementById("countdown");

      if (days > 0) {
        el.textContent = `Dieser kleine Schatz gehört in ${days} Tagen dir.`;
      } else if (days === 0) {
        el.textContent = `Dieser kleine Schatz gehört heute dir!`;
      } else {
        el.textContent = `Dieser kleine Schatz gehört dir.`;
      }
    }

    updateCountdown();
    setInterval(updateCountdown, 60000);

    async function fetchData() {
      try {
        // ✅ Korrekte, CORS-kompatible Blockstream API
        const res = await fetch(`https://blockstream.info/api/address/${address}`);
        const data = await res.json();

        const satoshis = data.chain_stats.funded_txo_sum - data.chain_stats.spent_txo_sum;
        const btc = satoshis / 1e8;

        const rateRes = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=eur");
        const rate = await rateRes.json();
        const eur = btc * rate.bitcoin.eur;

        document.getElementById("btc").textContent = btc.toFixed(8) + " BTC";
        document.getElementById("eur").textContent = eur.toFixed(2) + " €";
        document.getElementById("time").textContent = "Aktualisiert: " + new Date().toLocaleString();
      } catch (err) {
        document.getElementById("btc").textContent = "Fehler";
        document.getElementById("eur").textContent = "Fehler";
        console.error("Ladedaten-Fehler:", err);
      }
    }

    fetchData();
    setInterval(fetchData, 60000);
  </script>
</body>
</html>
